<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>安装教程 & 专属福利</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        text-align: center;
      }
      .header {
        background: #ff6a00;
        color: #fff;
        padding: 20px 0;
        font-size: 22px;
        font-weight: bold;
      }
      .video {
        padding: 20px;
      }
      .video iframe {
        width: 100%;
        height: 200px;
        border-radius: 10px;
      }
      .gift {
        margin: 0 5%;
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .gift h3 {
        margin: 0 0 10px;
        color: #333;
      }
      .gift p {
        margin: 0 0 15px;
        font-size: 14px;
        color: #666;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input[type='email'] {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
      }
      button {
        background: #ff6a00;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 4px;
        font-size: 16px;
      }
      button:active {
        opacity: 0.8;
      }
      .footer {
        font-size: 12px;
        color: #999;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">30s Install Tutorial</div>
    <div class="video">
      <iframe
        src="https://www.youtube.com/embed/9jg1Etz7hh8?si=BDlqNVJQwvbV8TOK"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <div class="gift">
      <h3>Get it for Free「Extend Warranty for 6 Months」</h3>
      <p>( Leave ur Email, Send Activation Code within 2 Mins, No Advertising Harass)</p>
      <form id="subForm">
        <input type="email" name="email" placeholder="Enter your Email" required />
        <input type="hidden" name="source" value="package_insert" />
        <button type="submit" id="submitBtn">GET IT NOW</button>
      </form>
    </div>
    <div class="footer">© 2025 YourBrand All Rights Reserved</div>
  </body>
  <script>
    const API_KEY =
      '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'
    const LIST_ID = '#2' // 换成你在后台看到的 listId

    const form = document.getElementById('subForm')
    const msgEl = document.getElementById('submitBtn')
    let isSubmitting = false

    form.addEventListener('submit', function (e) {
      e.preventDefault() // 阻止表单默认提交
      const email = form.email.value.trim()
      if (!email) return
      if (isSubmitting) return
      isSubmitting = true
      msgEl.textContent = 'Updating...'

      fetch('https://api.sendinblue.com/v3/contacts', {
        method: 'POST',
        headers: {
          Accept: 'application/json',
          'Content-Type': 'application/json',
          'api-key': API_KEY,
        },
        body: JSON.stringify({
          email: email,
          listIds: [LIST_ID],
          updateEnabled: true,
        }),
      })
        .then((res) => {
          if (res.ok) {
            msgEl.textContent = 'GET IT NOW'
            form.reset()
            isSubmitting = false
          } else {
            alert('订阅失败,请确认邮箱后重试' + res)
          }
        })
        .catch((err) => {
          alert('订阅失败：' + (err.message || '未知错误'))
          msgEl.textContent = 'GET IT NOW'
          isSubmitting = false
        })
    })
  </script>
</html>
